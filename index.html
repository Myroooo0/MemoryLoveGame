<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Love Memory Game</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .game-container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 12px;
      justify-content: center;
    }

    .card {
      width: 90px;
      height: 110px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .card.flipped {
      transform: rotateY(180deg);
      cursor: default;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      border-radius: 16px;
    }

    .front {
      background: #ff6b81;
      color: white;
      font-size: 28px;
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      font-size: 32px;
      font-weight: bold;
    }

    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
      max-width: 300px;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup h2 {
      margin: 0 0 10px;
      color: #ff4d6d;
    }

    .popup button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff6b81;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #ff4d6d;
    }

    .note {
      margin-top: 12px;
      color: white;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 80px);
        gap: 10px;
      }
      .card {
        width: 80px;
        height: 100px;
      }
      h1 {
        font-size: 24px;
      }
      .front {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 60px);
        gap: 6px;
      }
      .card {
        width: 60px;
        height: 80px;
      }
      h1 {
        font-size: 18px;
      }
      .front {
        font-size: 18px;
      }
      .game-container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>üíñ Mini Love Memory Game üíñ</h1>

    <div class="grid" id="grid"></div>

    <div class="note">üíï</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>You unlocked my heart ‚ù§Ô∏è</h2>
      <p>Happy Valentine's Day üíï</p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <!-- üéµ Romantic music -->
  <audio id="winMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-ambient-110397.mp3"></audio>

  <script>
    const images = [
      'https://github.com/Myroooo0/MemoryLoveGame/blob/main/1.jpg?raw=true',
      'https://github.com/Myroooo0/MemoryLoveGame/blob/main/2.jpg?raw=true',
      'https://github.com/Myroooo0/MemoryLoveGame/blob/main/3.jpg?raw=true',
      'https://github.com/Myroooo0/MemoryLoveGame/blob/main/8.jpg?raw=true',
      'https://github.com/Myroooo0/MemoryLoveGame/blob/main/9.jpg?raw=true',
      'https://github.com/Myroooo0/MemoryLoveGame/blob/main/12.jpg?raw=true'
    ];

    const cards = [...images, ...images];

    cards.sort(() => 0.5 - Math.random());

    const grid = document.getElementById('grid');
    const popup = document.getElementById('popup');
    const music = document.getElementById('winMusic');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    cards.forEach(src => {
      const card = document.createElement('div');
      card.classList.add('card');

      card.innerHTML = `
        <div class="face front">üíó</div>
        <div class="face back"><img src="${src}" /></div>
      `;

      card.addEventListener('click', () => flipCard(card, src));
      grid.appendChild(card);
    });

    function flipCard(card, src) {
      if (lockBoard || card.classList.contains('flipped')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = { card, src };
        return;
      }

      secondCard = { card, src };
      checkMatch();
    }

    function checkMatch() {
      if (firstCard.src === secondCard.src) {
        matchedPairs++;
        resetTurn();

        if (matchedPairs === images.length) {
          popup.classList.add('show');
          music.play().catch(() => {});
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.card.classList.remove('flipped');
          secondCard.card.classList.remove('flipped');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }
  </script>
</body>
</html>
